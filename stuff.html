<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f0f0f0;
}

h1 {
  color: #333;
  text-align: center;
}

p {
  color: #666;
  text-align: center;
}

button {
  display: block;
  width: 200px;
  height: 50px;
  margin: 20px auto;
  background-color: #007BFF;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 18px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}
</style>
</head>
<body>

<h1>Welcome to the Slut Calculator</h1>
<p>Find out how many miles you got ran thru</p>

<form id="calculatorForm">
    <label for="strokes">Enter average strokes per sesh:</label>
    <input type="number" id="strokes" name="strokes" required><br><br>

    <label for="times">Enter times you think you got f*****:</label>
    <input type="number" id="times" name="times" required><br><br>

    <label for="inches">Enter average inches:</label>
    <input type="number" id="inches" name="inches" required><br><br>

    <button type="button" onclick="calculateMiles()">Calculate Miles</button>
</form>

<p id="result"></p>

<script>
class Oh {
    constructor(strokes, times, inches) {
        this.strokes = strokes;
        this.times = times;
        this.inches = inches;
    }

    calculation() {
        const result = this.strokes * this.times * this.inches;
        const miles = result / 63360;
        return miles;
    }
}

function calculateMiles() {
    const strokes = parseFloat(document.getElementById('strokes').value);
    const times = parseFloat(document.getElementById('times').value);
    const inches = parseFloat(document.getElementById('inches').value);

    const obj = new Oh(strokes, times, inches);
    const miles = obj.calculation();

    document.getElementById('result').textContent = "Damn you got ran for " + miles.toFixed(2) + " miles.";
}
</script>

</body>
</html>
