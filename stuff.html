<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: 'Papyrus', sans-serif; /* Ensure Papyrus font is available or use a web-safe alternative */
  margin: 0;
  padding: 0;
  background-color: #FFC0CB; /* Light pink color */
  /*background-image: url('https://easydrawingguides.com/wp-content/uploads/2022/07/how-to-draw-cute-heart-featured-image-1200.png');
  background-repeat: repeat;
}

h1, p {
  color: #333; /* Dark gray text color for better readability */
  text-align: center;
}

label {
  color: white; /* Setting text color of labels to white */
  display: block; /* Ensures that input fields appear below the labels */
  margin: 10px 0 5px; /* Spacing for label */
}

input {
  display: block;
  margin: auto; /* Center input fields */
  padding: 8px;
  width: 80%; /* Width of input fields */
  border: 2px solid #FF69B4; /* Border color to match button */
}

button {
  display: block;
  width: 200px;
  height: 50px;
  margin: 20px auto;
  background-color: #FF69B4; /* Hot pink color */
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 18px;
  cursor: pointer;
}

button:hover {
  background-color: #ff7af6; /* Deep pink color */
}
</style>
</head>
<body>

<h1>Welcome to the Slut Calculator</h1>
<p>Find out how many miles you got ran thru</p>

<form id="calculatorForm">
    <label for="strokes">Enter average strokes per sesh:</label>
    <input type="number" id="strokes" name="strokes" required><br><br>

    <label for="times">Enter times you think you got f*****:</label>
    <input type="number" id="times" name="times" required><br><br>

    <label for="inches">Enter average inches:</label>
    <input type="number" id="inches" name="inches" required><br><br>

    <button type="button" onclick="calculateMiles()">Calculate Miles</button>
</form>

<p id="result"></p>

<script>
class Oh {
    constructor(strokes, times, inches) {
        this.strokes = strokes;
        this.times = times;
        this.inches = inches;
    }

    calculation() {
        const result = this.strokes * this.times * this.inches;
        const miles = result / 63360;
        return miles;
    }
}

function calculateMiles() {
    const strokes = parseFloat(document.getElementById('strokes').value);
    const times = parseFloat(document.getElementById('times').value);
    const inches = parseFloat(document.getElementById('inches').value);

    const obj = new Oh(strokes, times, inches);
    const miles = obj.calculation();

    document.getElementById('result').textContent = "Damn you got ran for " + miles.toFixed(2) + " miles.";
}
</script>

</body>
</html>
